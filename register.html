<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATQN</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body dir="rtl">



    <section class="header register-holder">
        <div class="overlay"></div>

        <div class="container">
            <!-- Nav Bar  -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="home.html">
                    <img src="imgs/logo.png">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link" href="login.html">تسجيل الدخول <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="register.html">أنضم لأتقن الان </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link " href="privacy.html">سياسة الخصوصية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="terms-conditions.html">الأحكام والشروط</a>
                        </li>

                    </ul>
                    <div class="icons">
                        <a href="#"><img style="margin-left: 18px;" src="imgs/blue-user.png"></a>

                    </div>
                </div>
            </nav>

            <!-- Row -->
            <div class="row main-content dashbord-page register">

                <div class="col">
                    <div class="student-info  text-right subject">
                        <h6 class="label">اشتراك كـ طالب</h6>
                        <div class="form-account ">
                            <form action="">
                                <div class="user-img">
                                    <img src="imgs/user-1.png" alt="">
                                    <div class="upload-img">
                                        <input type="file">
                                        <img src="imgs/camera.png" alt="">
                                    </div>

                                </div>
                                <!-- user info -->
                                <div class="user-info">
                                    <div class="userNameHolder first-holder d-flex">
                                        <div class="img">
                                            <img src="imgs/user.png" alt="">
                                        </div>
                                        <div class="userName d-flex">
                                            <input class="form-control" type="text" placeholder="الاسم الاول">
                                            <input class="form-control" type="text" placeholder="الاسم الثاني">
                                            <input style="margin: 0;" class="form-control" type="text" placeholder="اللقب ">

                                        </div>
                                    </div>
                                    <div class="userNameHolder d-flex">
                                        <img src="imgs/credit.png" alt="">
                                        <div class="userName w-100">
                                            <input class="form-control" type="text" placeholder="رقم الهوية الوطنية">
                                        </div>
                                    </div>
                                    <div class="country d-flex justify-content-between">
                                        <div class="userNameHolder d-flex">
                                            <img src="imgs/building.png" alt="">
                                            <div class="userName">
                                                <select class="custom-select">
                                                    <option selected="">الصف الدراسي</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="userNameHolder d-flex mr-3">
                                            <img src="imgs/smill.png" alt="">
                                            <div class="userName">
                                                <select class="custom-select">
                                                    <option selected="">الجنس</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- country and phone -->
                                    <div class="country d-flex justify-content-between">
                                        <div class="userNameHolder d-flex">
                                            <img src="imgs/globe.png" alt="">
                                            <div class="userName">
                                                <select class="custom-select">
                                                    <option selected="">الدولة</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="userNameHolder d-flex mr-3">
                                            <img src="imgs/phone.png" alt="">
                                            <div class="userName w-100">
                                                <input class="form-control" type="text" placeholder="رقم الهاتف">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="userNameHolder d-flex">
                                        <img src="imgs/envelope.png" alt="">
                                        <div class="userName w-100">
                                            <input class="form-control" type="email" placeholder="البريد الالكتروني ">
                                        </div>
                                    </div>
                                    <div class="userNameHolder d-flex">
                                        <img src="imgs/password.png" alt="">
                                        <div class="pass-change userName w-100 position-relative">
                                            <input id="password-field-1" type="password" class="form-control" name="password" placeholder="كلمة المرور الحالية">
                                            <span toggle="#password-field-1" class="fas fa-eye field-icon toggle-password"></span>
                                        </div>
                                    </div>
                                    <div class="userNameHolder d-flex">
                                        <img src="imgs/password.png" alt="">
                                        <div class="pass-change userName w-100 position-relative">
                                            <input id="password-field-2" type="password" class="form-control" name="password" placeholder="كلمة المرور الجديدة">
                                            <span toggle="#password-field-2" class="fas fa-eye field-icon toggle-password"></span>
                                        </div>
                                    </div>
                                    <div class="country wrap d-flex justify-content-between">
                                        <div class="userNameHolder d-flex">
                                            <img src="imgs/envelope.png" alt="">
                                            <div class="userName">
                                                <input class="form-control" type="email" placeholder="إيميل الدعوة ">
                                            </div>
                                        </div>
                                        <div class="userNameHolder d-flex mr-3">
                                            <button class="btn">حفظ التغييرات</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="social">
                <div class="footer-content">
                    <p>
                        جميع الحقوق محفوظة لمنصة أتقن التعليمية 2021
                    </p>

                    <div class="social-links">
                        <a href="#"><img src="imgs/whatsapp.png" alt=""></a>
                        <a href="#"> <img src="imgs/instagram.png" alt=""></a>
                        <a href="#"><img src="imgs/twitter.png" alt=""></a>
                        <a href="#"><img src="imgs/facebook_square.png" alt=""></a>
                    </div>
                </div>

            </footer>
    </section>






    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
