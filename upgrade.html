<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ATQN</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body dir="rtl">

    <section class="upgrade">
        <div class="upgrade-holder position-relative">

            <h2>الباقة التعليمية اللامحدودة</h2>

            <div class="price">
                <span>180 </span>
                <p>ريال سعودي</p>
            </div>

            <div class="discount">
                <span class="do-you-have">هل لديك كوبون خصم ؟ </span>
                <div class="coupon-holder">
                    <div class="coupon d-flex">
                        <input type="text" placeholder="ادخل الكوبون " class="form-control">
                        <button class="btn"> تطبيق </button>

                    </div>
                </div>
            </div>
            <div class="package-details">
                <h5>التفاصيل</h5>
                <p><b>الصف الدراسي :</b> السادس </p>
                <p> <b>الصلاحية : </b> 1/2020 -- 1/2021 </p>

            </div>
            <div class="upgrade-now">
                <a href="payment-methods.html" class="btn">ترقية الباقة</a>
            </div>

            <a href="home.html" class="close-upgrade"><i class="fas fa-times"></i></a>


        </div>



    </section>







    <script src="js/jquery-3.2.1.min.js"></script>
